<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>Desk Setup 3D</title>
</head>
<body>

  <div class="container">
    <div id="monitor">
      <div id="monitor-content"></div>
    </div>
    <div class="float">
      <div id="atom" class="item"></div>
      <div id="clock" class="item"></div>
    </div>
    <div class="table">
      <div id="plant" class="item"></div>
      <div id="lamp" class="item"></div>
      <div id="apple" class="item"></div>
      <div id="coffee" class="item"></div>
      <div id="sculpture" class="item"></div>
      <div id="bird" class="item"></div>
      <div id="books" class="item"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
